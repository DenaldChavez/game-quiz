            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .question-number {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .option.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.4);
            border-color: #4caf50;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.4);
            border-color: #f44336;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.next {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .results {
            text-align: center;
            padding: 30px;
        }

        .results h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .performance {
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .score-board {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="game-icon">üéÆ</div>
            <h1>Quiz de Videojuegos</h1>
        </div>

        <div id="gameArea">
            <div class="score-board">

        <div id="resultsArea" class="results hidden">

                Puntuaci√≥n Final: <span id="finalScore"></span>/10
            </div>

    </div>

    <script>
        const allQuestions = [
            {

                options: ["Zelda", "Link", "Ganondorf", "Epona"],
                correct: 1
            },
            {
                question: "¬øEn qu√© a√±o se lanz√≥ el primer Super Mario Bros?",
                options: ["1983", "1985", "1987", "1989"],
                correct: 1
            },
            {
                question: "¬øCu√°l de estos NO es un tipo de Pok√©mon?",
                options: ["Fuego", "Agua", "Tierra", "Viento"],
                correct: 3
            },
            {
                question: "¬øQu√© empresa desarroll√≥ el juego Minecraft?",
                options: ["Microsoft", "Mojang", "Sony", "Nintendo"],
                correct: 1
            },
            {
                question: "¬øCu√°l es el nombre del protagonista de la saga Grand Theft Auto: San Andreas?",
                options: ["Tommy Vercetti", "Niko Bellic", "Carl Johnson", "Michael De Santa"],
                correct: 2
            },
            {
                question: "¬øEn qu√© consola debut√≥ originalmente Sonic the Hedgehog?",
                options: ["Nintendo NES", "Sega Genesis", "PlayStation", "Game Boy"],
                correct: 1
            },
            {
                question: "¬øCu√°l es el objetivo principal en el juego Pac-Man?",
                options: ["Disparar enemigos", "Comer puntos", "Saltar obst√°culos", "Resolver puzzles"],
                correct: 1
            },
            {
                question: "¬øQu√© significa 'RPG' en los videojuegos?",
                options: ["Real Player Game", "Role Playing Game", "Rapid Progress Game", "Random Puzzle Game"],
                correct: 1
            },
            {

            },

            },
            {

                options: ["Oro", "V-Bucks", "Diamantes", "Cr√©ditos"],

            },
            {

                options: ["Fortnite", "PUBG", "Apex Legends", "Call of Duty Warzone"],
                correct: 1
            },
            {
                question: "¬øEn qu√© a√±o se lanz√≥ el primer Tetris?",
                options: ["1982", "1984", "1986", "1988"],

            },
            {

            {

                options: ["Fast Player Shooter", "First Person Shooter", "Final Player Score", "Free Play System"],
                correct: 1
            },
            {

                options: ["Atari 2600", "Magnavox Odyssey", "Nintendo NES", "Sega Master System"],
                correct: 1
            },
            {
                question: "¬øEn qu√© juego debes capturar criaturas llamadas 'Pok√©mon'?",
                options: ["Digimon", "Pok√©mon", "Monster Hunter", "Ni No Kuni"],
                correct: 1
            },
            {
                question: "¬øCu√°l es el nombre del fontanero m√°s famoso de los videojuegos?",
                options: ["Luigi", "Mario", "Wario", "Waluigi"],
                correct: 1
            },
            {
                question: "¬øQu√© empresa cre√≥ la consola PlayStation?",
                options: ["Nintendo", "Microsoft", "Sony", "Sega"],
                correct: 2
            },
            {
                question: "¬øEn qu√© juego luchas contra 'Creepers' y 'Zombies'?",
                options: ["Terraria", "Minecraft", "Roblox", "Fortnite"],
                correct: 1
            }
        ];

        let questions = [];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function selectRandomQuestions() {
            const shuffled = shuffleArray(allQuestions);
            questions = shuffled.slice(0, 10);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestionIndex + 1}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionElement.style.pointerEvents = 'auto';
                optionsContainer.appendChild(optionElement);
            });
            
            selectedOption = null;
            answered = false;
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('confirmBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectOption(index) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            selectedOption = index;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('confirmBtn').disabled = false;
        }

        function confirmAnswer() {
            if (selectedOption === null || answered) return;
            
            answered = true;
            const correctIndex = questions[currentQuestionIndex].correct;
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                if (i === correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedOption && i !== correctIndex) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });
            
            if (selectedOption === correctIndex) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('confirmBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('resultsArea').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            
            let performance = '';
            if (score >= 9) {
                performance = 'üèÜ ¬°Excelente! Eres un verdadero experto en videojuegos';
            } else if (score >= 7) {
                performance = 'üéØ ¬°Muy bien! Tienes buenos conocimientos sobre videojuegos';
            } else if (score >= 5) {
                performance = 'üëç No est√° mal, pero puedes mejorar jugando m√°s';
            } else {
                performance = 'üìö Necesitas jugar m√°s videojuegos para mejorar tus conocimientos';
            }
            
            document.getElementById('performance').textContent = performance;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('resultsArea').classList.add('hidden');
            selectRandomQuestions();
            loadQuestion();
        }

        // Inicializar el juego
        selectRandomQuestions();
        loadQuestion();
    </script>
